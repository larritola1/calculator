<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./calc-js.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calcContainer">
        <div id="calcUI">
            <div id="calcDisplay">
                <div id="screen">
                    231421432
                </div>
            </div>
            <div id="calcInput">
                <div id="keypad">
                    <div id="numberPad">
                        <div class="numberRow">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="numberRow">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="numberRow">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="numberRow">
                            <button>.</button>
                            <button>0</button>
                            <button>=</button>
                        </div>
                    </div>
                    <div id="operators">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
